<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div id="choicecontainer">
    <h1> Choose a gun and wetsuit for your diver.</h1>
    <h1>When you're done, press start to enter the spearfishing learning experience!</h1>
      <div id="guns">
        <img src="assets/spear1.png" alt="spear" id="gun1" class="spear active">
        <img src="assets/spear2.png" alt="spear" id="gun2" class="spear">
        <img src="assets/spear3.png" alt="spear" id="gun3" class="spear">
      </div>

      <div id="suits">
        <img src="assets/bluesuit.png" alt="spear"id="bluesuit" class="blue active">
        <img src="assets/greensuit.jpg" alt="spear" id="greensuit" class="green">
        <img src="assets/brownsuit.png" alt="spear" id="brownsuit" class="brown">
      </div>

      <a href="index.html" id="link"><h1>PLAY!</h1></a>
  </div>

    <script type="text/javascript">


      $(document).ready(function(){
        console.log("ready!");

        var suitType = "bluesuit";
        var spearType = "gun1";

        $("#guns img").on("click", function(){
            $("#guns img").removeClass("active");
            spearType = this.id;
            console.log("spearType: "+spearType);
            console.log("this id: "+this.id);
            $("#"+this.id).addClass("active");
            $("#link").attr("href", "index.html?spear="+spearType+"&suit="+suitType);
        })


        $("#suits img").on("click", function(){
            $("#suits img").removeClass("active");
            suitType = this.id;
            console.log("suitType: "+suitType);
            console.log("this id: "+this.id);
            $("#"+this.id).addClass("active");
            $("#link").attr("href", "index.html?spear="+spearType+"&suit="+suitType);
        })


        // $("#link").attr("href", "index.html?spear="+spearType+"&suit="+suitType);
      })
    </script>

  </body>
</html>
